<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header img {
            vertical-align: middle;
        }

        nav ul {
            list-style-type: none;
            margin: 5;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        main {
            display: flex;
            padding: 20px;
        }

        aside {
            width: 200px;
            background-color: #ddd;
            padding: 20px;
        }

        section {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .filter-btn {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="/index.html"><img src="Pictures/4_star_dragon_ball.png" alt="logo" width="80"></a><br> Images
        </h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/images.html">Images</a></li>
                <li><a href="/multimedia.html">Multimedia</a></li>
                <li><a href="/links.html">Links</a></li>
                <li><a href="/forms.html">Forms</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <a href="#" class="filter-btn" onclick="filterCategory('all')">All</a>
            <a href="#" class="filter-btn" onclick="filterCategory('family')">Family</a>
            <a href="#" class="filter-btn" onclick="filterCategory('pets')">Pets</a>
            <a href="#" class="filter-btn" onclick="filterCategory('dbz')">DBZ</a>
            <!-- Add more categories as needed -->
        </aside>
        <section id="image-gallery">
            <!-- Your images will be displayed here -->
            <img src="/Pictures/Tonya-Videl.jpg" alt="Family Image" class="family" width="50%" height="50%">
            <img src="/Pictures/Videl.jpg" alt="Family Image" class="family" width="50%" height="50%">
            <img src="/Pictures/Fizzy.jpeg" alt="Pets Image" class="pets" width="50%" height="50%">
            <img src="/Pictures/Milady.jpg" alt="Pets Image" class="pets" width="50%" height="50%">
            <img src="/Pictures/4_star_dragon_ball.png" alt="DBZ Image" class="dbz" width="50%" height="50%">
            <!-- Add more images as needed -->
        </section>
    </main>

    <footer>
        &copy; 2023 Harsh's Webpage
    </footer>

    <script>
        function filterCategory(category) {
            const images = document.querySelectorAll('#image-gallery img');

            images.forEach((image) => {
                if (category === 'all' || image.classList.contains(category)) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
